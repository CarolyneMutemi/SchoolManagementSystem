<div class="multiselect-container" [class.focused]="isOpen">
    <div class="selected-items">
      <div class="selected-badges">
        <span class="badge" *ngFor="let item of selectedItems">
          {{ item }}
          <button class="remove-badge" (click)="removeItem(item, $event)">Ã—</button>
        </span>
      </div>
      <input
        #searchInput
        type="text"
        [placeholder]="selectedItems.length ? '' : 'Select subjects...'"
        [(ngModel)]="searchText"
        (click)="openDropdown($event)"
        (input)="filterItems()"
      >
      <button class="toggle-btn" (click)="toggleDropdown()">
        <i class="fas" [class.fa-chevron-down]="!isOpen" [class.fa-chevron-up]="isOpen"></i>
      </button>
    </div>
    
    <div class="dropdown-menu" *ngIf="isOpen">
      <div class="no-results" *ngIf="filteredItems.length === 0">
        No subjects found
      </div>
      <div class="dropdown-item" 
           *ngFor="let item of filteredItems"
           (click)="toggleSelection(item)"
           [class.selected]="isSelected(item)">
        <i class="fas fa-check" *ngIf="isSelected(item)"></i>
        {{ item }}
      </div>
    </div>
  </div>
