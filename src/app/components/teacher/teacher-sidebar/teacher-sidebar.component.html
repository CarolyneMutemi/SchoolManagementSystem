<div class="sidebar-container"
[class.collapsed]="isCollapsed"
[class.expanded]="!isCollapsed">
    <div class="toggle-btn" (click)="toggleSidebarState($event)">
      <i class="fas" [class.fa-chevron-left]="!isCollapsed" [class.fa-chevron-right]="isCollapsed"></i>
    </div>
    
    <div class="sidebar-content">
      <div class="logo-section">
        <h2 *ngIf="!isCollapsed">Teacher</h2>
        <h2 *ngIf="isCollapsed">Tr</h2>
      </div>
      
      <nav class="nav-items">
        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-item">
          <i class="fas fa-home"></i>
          <span *ngIf="!isCollapsed">Overview</span>
        </a>
        
        <a [routerLink]="['/reports']" routerLinkActive="active" class="nav-item">
          <i class="fas fa-chart-bar"></i>
          <span *ngIf="!isCollapsed">Academic Reports</span>
        </a>
        
        <a [routerLink]="['/classes']" routerLinkActive="active" class="nav-item">
          <i class="fas fa-chalkboard-teacher"></i>
          <span *ngIf="!isCollapsed">My classes</span>
        </a>
        
        <a [routerLink]="['/grades']" routerLinkActive="active" class="nav-item">
          <i class="fas fa-clipboard-check"></i>
          <span *ngIf="!isCollapsed">Grades</span>
        </a>
        
        <a [routerLink]="['/students']" routerLinkActive="active" class="nav-item">
          <i class="fas fa-user-graduate"></i>
          <span *ngIf="!isCollapsed">All Students</span>
        </a>
        
        <a [routerLink]="['/profile']" routerLinkActive="active" class="nav-item">
          <i class="fas fa-user-circle"></i>
          <span *ngIf="!isCollapsed">Personal Profile</span>
        </a>

        <a (click)="logout()" class="nav-item">
          <i class="fas fa-right-from-bracket"></i>
          <span *ngIf="!isCollapsed">Personal Profile</span>
        </a>
      </nav>
    </div>
  </div>
