<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="identifier">Email or Student ID</label>
          <input type="text" id="identifier" name="identifier" [(ngModel)]="loginData.identifier" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
